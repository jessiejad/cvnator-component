
<form name="myForm" ng-submit="actions.onValid(myUser)">

    <md-input-container>
            
            <label for="pictures">Upload Image</label>
            <input id="pictures" label="Upload Images" name="pictures"  ngf-select="upload($file)" ng-model="pictures" accept="image/*" ngf-max-size="5MB" ngf-validate="{width: {min: 1400, max:2000}, height: {min: 630, max: 900}}" ngf-resize="{width: 1600, height: 720, quality: 1.0}">
            
            
        
        </md-input-container>

        <md-input-container >
            <label>Name</label>
            <input name="name" ng-model="myUser.name" />
        </md-input-container>

        <md-input-container >
            <label>FirstName</label>
            <input name="name" ng-model="myUser.firstName" />
        </md-input-container>

        <md-input-container >
            <label>Birth Date</label>
            <input name="name" ng-model="myUser.birthDate" />
        </md-input-container>

        <md-input-container md-no-float="" class="md-block">
        <label>Phone Number</label>
        <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
        <input ng-model="user.phone" type="text" placeholder="Phone Number">
        </md-input-container>

        <md-input-container class="md-block">
            <label>E-mail</label>
          <!-- Use floating placeholder instead of label -->
          <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
          <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
        </md-input-container>

        <md-input-container md-no-float="" class="md-block">
            <label>Address</label>
          <input ng-model="user.address" type="text" placeholder="Address">
          <md-icon md-svg-src="img/icons/ic_place_24px.svg" style="display:inline-block;"></md-icon>
        </md-input-container>
    
    </div>


    <md-button type="submit">
        <md-icon md-svg-src="material-design:done"></md-icon>
        Valider
    </md-button>


</form>
